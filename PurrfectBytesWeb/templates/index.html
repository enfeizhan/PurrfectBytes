<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        audio {
            width: 100%;
            margin-top: 15px;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        button.loading .button-text {
            display: none;
        }
        
        button.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Text to Speech & Video</h1>
        
        <form id="ttsForm">
            <div class="form-group">
                <label for="text">Enter your text:</label>
                <textarea id="text" name="text" placeholder="Type or paste your text here..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="language" name="language" style="flex: 1;">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="tr">Turkish</option>
                        <option value="sv">Swedish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                    </select>
                    <button type="button" id="autoDetectBtn" style="padding: 8px 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                        üîç Auto-Detect
                    </button>
                </div>
                <div id="detectionResult" style="margin-top: 8px; font-size: 12px; color: #666; display: none;"></div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="slow" name="slow">
                <label for="slow">Slow speech speed</label>
            </div>
            
            <div class="form-group">
                <label for="repetitions">Number of Repetitions (Concatenation):</label>
                <input type="number" id="repetitions" name="repetitions" min="1" max="100" value="10" 
                       style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Generate and concatenate the text this many times (1 = no concatenation)
                </small>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button type="submit" id="audioBtn" style="flex: 1;">
                    <span class="button-text">Convert to Audio</span>
                    <div class="spinner"></div>
                </button>
                <button type="button" id="videoBtn" style="flex: 1;">
                    <span class="button-text">Convert to Video</span>
                    <div class="spinner"></div>
                </button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('ttsForm');
        const resultDiv = document.getElementById('result');
        const audioBtn = document.getElementById('audioBtn');
        const videoBtn = document.getElementById('videoBtn');
        const textArea = document.getElementById('text');
        const languageSelect = document.getElementById('language');
        const autoDetectBtn = document.getElementById('autoDetectBtn');
        const detectionResult = document.getElementById('detectionResult');
        
        let detectionTimeout = null;
        
        async function detectLanguage(text) {
            if (!text || text.trim().length < 3) {
                detectionResult.style.display = 'none';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('text', text);
                
                const response = await fetch('/detect-language', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.language) {
                    // Update language dropdown
                    languageSelect.value = data.language;
                    
                    // Show detection result
                    detectionResult.innerHTML = `
                        ‚úì Detected: <strong>${data.language_name}</strong>
                        ${data.confidence ? `(${Math.round(data.confidence * 100)}% confidence)` : ''}
                        ${data.note ? `<br><small style="color: #f39c12;">${data.note}</small>` : ''}
                    `;
                    detectionResult.style.display = 'block';
                    detectionResult.style.color = data.error ? '#e74c3c' : '#27ae60';
                }
            } catch (error) {
                console.error('Language detection failed:', error);
                detectionResult.innerHTML = '‚ùå Detection failed';
                detectionResult.style.display = 'block';
                detectionResult.style.color = '#e74c3c';
            }
        }
        
        // Auto-detect on typing (debounced)
        textArea.addEventListener('input', function() {
            clearTimeout(detectionTimeout);
            const text = this.value;
            
            if (text.trim().length >= 10) {  // Only detect after 10+ characters
                detectionTimeout = setTimeout(() => {
                    detectLanguage(text);
                }, 1500); // Wait 1.5 seconds after user stops typing
            }
        });
        
        // Manual detection button
        autoDetectBtn.addEventListener('click', function() {
            const text = textArea.value;
            if (!text.trim()) {
                alert('Please enter some text first');
                return;
            }
            
            autoDetectBtn.disabled = true;
            autoDetectBtn.innerHTML = 'üîÑ Detecting...';
            
            detectLanguage(text).finally(() => {
                autoDetectBtn.disabled = false;
                autoDetectBtn.innerHTML = 'üîç Auto-Detect';
            });
        });
        
        async function handleConversion(endpoint, isVideo = false) {
            const button = isVideo ? videoBtn : audioBtn;
            button.classList.add('loading');
            button.disabled = true;
            audioBtn.disabled = true;
            videoBtn.disabled = true;
            
            const formData = new FormData(form);
            const repetitions = parseInt(document.getElementById('repetitions').value) || 1;

            // Always add repetitions to form data (endpoint handles it)
            formData.append('repetitions', repetitions);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success show';
                    if (isVideo) {
                        const videoUrl = data.video_url || data.download_url;
                        const audioUrl = data.audio_url;
                        const isRepeat = repetitions > 1;
                        
                        resultDiv.innerHTML = `
                            <h3>üé¨ Video Generated Successfully! ${isRepeat ? `(${repetitions} repetitions)` : ''}</h3>
                            ${data.message ? `<p style="color: #666; margin: 5px 0;">${data.message}</p>` : ''}
                            ${data.duration ? `<p style="color: #666; margin: 5px 0;">Total duration: ${data.duration.toFixed(2)} seconds</p>` : ''}
                            <video controls style="width: 100%; margin-top: 15px;">
                                <source src="${videoUrl}" type="video/mp4">
                                Your browser does not support the video element.
                            </video>
                            <div style="display: flex; gap: 10px; margin-top: 15px;">
                                <a href="${videoUrl}" download class="download-btn" style="flex: 1;">
                                    üì• Download Video
                                </a>
                                ${audioUrl ? `<a href="${audioUrl}" download class="download-btn" style="flex: 1; background: #6c757d;">
                                    üéµ Download Audio Only
                                </a>` : ''}
                            </div>
                        `;
                    } else {
                        const audioUrl = data.download_url;
                        const isRepeat = repetitions > 1;
                        
                        resultDiv.innerHTML = `
                            <h3>‚úÖ Audio Generated Successfully! ${isRepeat ? `(${repetitions} repetitions)` : ''}</h3>
                            ${data.message ? `<p style="color: #666; margin: 5px 0;">${data.message}</p>` : ''}
                            ${data.duration ? `<p style="color: #666; margin: 5px 0;">Total duration: ${data.duration.toFixed(2)} seconds</p>` : ''}
                            <audio controls>
                                <source src="${audioUrl}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                            <a href="${audioUrl}" download class="download-btn">
                                üì• Download Audio
                            </a>
                        `;
                    }
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error || 'An error occurred during conversion.'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Failed to connect to the server. Please try again.</p>
                `;
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
                audioBtn.disabled = false;
                videoBtn.disabled = false;
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            handleConversion('/convert', false);
        });
        
        videoBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            handleConversion('/convert-to-video', true);
        });
    </script>
</body>
</html>
